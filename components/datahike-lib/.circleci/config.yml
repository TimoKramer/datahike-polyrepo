version: 2.1

orbs:
  tools: replikativ/clj-tools@0
jobs:
  setup:
    executor: tools/clojurecli
    steps:
      - restore_cache:
          keys:
            - source-{{ .Branch }}-{{ .Revision }}
            - source-{{ .Branch }}
            - source-
      - checkout
      - save_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
          paths:
            - .git
      - restore_cache:
          keys:
            - deps-{{ checksum "deps.edn" }}
            - deps-
      - run: clojure -P
      - save_cache:
          key: deps-{{ checksum "deps.edn" }}
          paths:
            - /home/circleci/.m2
      - restore_cache:
          keys:
            - pom-{{ checksum "pom.xml" }}
            - pom-
      - run: sudo apt-get install maven --yes
      - run: mvn compile
      - save_cache:
          key: pom-{{ checksum "pom.xml" }}
          paths:
            - /home/circleci/.m2
      - persist_to_workspace:
          root: /home/circleci/
          paths:
            - .m2
            - replikativ
  benchmark:
    machine:
      image: ubuntu-2004:202101-01
    environment:
      TIMBRE_LEVEL: ":warn"
    steps:
      - attach_workspace:
          at: /home/circleci
      - run: curl -O https://download.clojure.org/install/linux-install-1.10.2.796.sh
      - run: chmod +x linux-install-1.10.2.796.sh
      - run: sudo ./linux-install-1.10.2.796.sh
      - run: cd ~/replikativ && clojure -M:benchmark --db-server-url ${DB_URL} --db-name ${DB_NAME} --db-token ${DB_TOKEN} --tag ${CIRCLE_SHA1}

workflows:
  build-test-and-deploy:
    jobs:
      - setup:
          context: dockerhub-deploy
      - tools/format:
          context: dockerhub-deploy
          requires:
            - setup
      - tools/unittest:
          context: dockerhub-deploy
          requires:
            - setup
      - tools/integrationtest-postgresql:
          context: dockerhub-deploy
          requires:
            - setup
      - tools/build:
          jarname: "datahike"
          context: dockerhub-deploy
          requires:
            - setup
      - benchmark:
          context: benchmark-db
          requires:
            - setup
      - tools/deploy-snapshot:
          jarname: "datahike"
          context:
            - clojars-deploy
            - dockerhub-deploy
          filters:
            branches:
              only: development
          requires:
            - setup
            - tools/format
            - tools/unittest
            - tools/integrationtest-postgresql
            - tools/build
      - tools/deploy-release:
          jarname: "datahike"
          context:
            - clojars-deploy
            - dockerhub-deploy
          filters:
            branches:
              only: master
          requires:
            - setup
            - tools/format
            - tools/unittest
            - tools/integrationtest-postgresql
            - tools/build
